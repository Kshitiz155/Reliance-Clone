    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        /**********************************************Nav Bar*****************************************************/
        .nav {
            display: flex;
            background-color: rgb(226, 56, 56);
            padding: 7px 25px 7px 45px;
            color: aliceblue;
            justify-content: space-between;
            align-items: center;


        }

        .nav2 {

            background-color: rgb(6, 6, 168);
            height: 35px;
        }

        #logo img {
            width: 100px;
            border-radius: 50px;
        }

        #link {
            width: 40%;
            display: flex;
            justify-content: space-around;

        }

        #link a {
            text-decoration: none;
            color: rgb(238, 239, 230);
            font-size: 25px;
        }

        #input {
            width: 300px;
            height: 30px;
            border-radius: 6px;
        }

        /****************************************************grid Content******************************************************/
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            text-align: center;

        }

        .container>div {
            width: 100%;
            padding: 8px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 15px;
        }

        .container>div>button {
            display: block;
            margin: auto;
            background-color: rgb(228, 179, 118);
            border: none;
            padding: 6px;
            border-radius: 5px;

        }

        .container>div>h2 {
            text-align: center;
            margin-bottom: 2px;
        }

        /* .container>div>h3 {
            color: goldenrod;
        } */
        .container>div>h4 {
            color: rgb(210, 153, 8)
        }

        .container>div>h5 {
            color: rgb(108, 99, 99);
        }

        /*********************************************slideshow content*******************************************************/
        #slideshow {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 7px;
        }

        #slideshow2 {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        /* media query */
        @media only screen and (max-width: 800px) {
            
            .nav> #search {
                display: none;
            }

            .container {
                width: 100%;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;

            }

        }

        @media only screen and (max-width: 500px) {
            /* Small Screen  */

            
            .nav> #search {
                display: none;
            }


            .container {
                width: 100%;
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 10px;

            }
        }
    </style>
</head>

    let API = "https://rus-digital-televisions.onrender.com/allproduct";

    let container = document.querySelector(".container");
    let cartData = JSON.parse(localStorage.getItem("cart")) || [];
    let data;
    async function fetchData() {
        try {
            let res = await fetch(API);

            res = await res.json();
            data = res
            console.log(data);
            Display(data);

        } catch (error) {
            console.log(error)
        }
    }
    fetchData();

    function Display(data) {

        container.innerHTML = "";

        data.forEach((element, index) => {

            //  console.log(element);

            let card = document.createElement('div');
            let img = document.createElement('img');
            let name = document.createElement('h3');
            let price = document.createElement('h4');
            let mrp = document.createElement("h5");
            let addToCart = document.createElement('button');

            img.src = element.img;
            name.innerText = element.name;
            price.innerText = `Price- $ ${element.price}`;
            mrp.innerText = `MRP- $ ${element.mrp}`;
            addToCart.innerText = "Add To Cart";

            addToCart.addEventListener("click", function () {
                if (checkAvailable(element)) {
                    alert("Product Already added to Cart")
                }
                else {
                    cartData.push({ ...element, quantity: 1 });

                    localStorage.setItem("cart", JSON.stringify(cartData));
                    alert("Product Added To Cart");
                }
            });

            card.append(img, name, price, mrp, addToCart);

            container.append(card);


        });


    }
    function checkAvailable(element) {
        for (let i = 0; i < cartData.length; i++) {
            if (element.id === cartData[i].id) {
                return true;
            }
        }
        return false;
    }
